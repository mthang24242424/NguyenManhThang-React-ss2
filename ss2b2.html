<script>
    const greetingWithWeather = (name, weather) => {
        if (weather === "sunny") {
            return `Hello ${name}! Hôm nay trời nắng tuyệt vời!`;
        } else if (weather === "rainy") {
            return `Hello ${name}! Hôm nay trời mưa, hãy mang theo ô nhé!`;
        } else {
            return `Hello ${name}! Hôm nay thời tiết ko xác định`;
        }
    }
    console.log(greetingWithWeather("Nguyễn An", "sunny"));
    console.log(greetingWithWeather("Lê Nam", "rainy"));
    console.log(greetingWithWeather("Trần Tâm", "cloudy"));
</script>
