<script>
    let arr = [1, 2, 3, 4, 5, 6];
    const sum = (arr) => {
        let total = 0;
        for (const el of arr) {
            if(el % 2 == 0){
                total += el;
            }
        }
        return total;
    }
    console.log(sum(arr));
</script>
